<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./silawy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Work+Sans:ital,wght@0,500;1,300;1,600&display=swap"

    <title>Siilawy</title>
</head>
<body>

                 <img src="./images/شايف طيفك.jpg" alt="">

                    <source src="./music/Siilawy - شايف طيفك (Official Music Video)(MP3_70K).oog" type="audio/ogg">
                    <source src="./music/Siilawy - شايف طيفك (Official Music Video)(MP3_70K).mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                </div>
                <div class="box">
                    <img src="./images/لما تكوني.jpg" alt="">
                    <audio controls src="./music/Siilawy - لما تكوني (Official Music Video)(MP3_70K).mp3">
                    </audio>
                </div>
                <div class="box">
                    <img src="./images/بس عشانك.jpg" alt="">
                    <audio controls src="./music/Siilawy - عشانك (prodAPC).mp3">

                </div>
                <div class="box">
                    <img src="./images/عشاني.jpg" alt="">

                </div>
                <div class="box">
                    <img src="./images/ملاكي.jpg" alt="">

                </div>

                </div>
                <div class="box">
                    <img src="./images/قدام  الكل.jpg" alt="">

                    </audio>
                </div>
                <div class="box">
                    <img src="./images/لسا معاكي.jpg" alt="">

                        <source src="../pro2/music/لسا معاك.m4a "  type="audio/mpeg">

                    </audio>

</html>
